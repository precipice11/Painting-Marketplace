{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listings in {{ category.name }}</h2>
    
    {% if listings %}
        <ul>
            {% for listing in listings %}
                <li>
                    <a href="{% url 'listing_detail' listing.id %}">{{ listing.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No listings found in this category.</p>
    {% endif %}

{% endblock %}
